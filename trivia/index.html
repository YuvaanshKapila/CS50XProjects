<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkAnswer(button) {
                var answer = button.getAttribute('data-answer'); // Fix the typo here
                var response = document.getElementById('response');

                if (answer === 'correct') {
                    button.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    button.style.backgroundColor = 'red';
                    response.innerHTML = 'Incorrect';
                    response.style.color = 'red';
                }
            }


            function checkTextAnswer() {
                var input = document.getElementById('text-answer');
                var response = document.getElementById('feedback2');
                var answer = input.value.toLowerCase();

                if (answer === 'switzerland' || answer === 'Switzerland') {
                    input.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    input.style.backgroundColor = 'red';
                    response.innerHTML = 'Incorrect';
                    response.style.color = 'red';
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand</h3>

                <button data-answer="incorrect" onclick="checkAnswer(this)">6 people per 1 sheep</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">3 people per 1 sheep</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">1 person per 1 sheep</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">1 person per 3 sheep</button>
                <button data-answer="correct" onclick="checkAnswer(this)">1 person per 6 sheep</button>

                <div id="response"></div>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>In Which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely</h3>
                <input type="text" id="text-answer">
                <button onclick="checkTextAnswer()">Confirm Answer</button>
                <div id="text-response"></div>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>

</html>
